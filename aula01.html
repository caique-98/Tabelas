<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        thead > tr > th{
            text-align: end;
            color: aqua;
            
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <!--
    Hierarquia de tabelas (Simples)

    Table > table row > table header, table data

    -->

    <h1>Tabelas</h1>

    <table>

        <thead><tr><th>Primeira tabela</th></tr></thead>
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
        </tr>
        <tr>
            <td>01</td>
            <td>02</td>
        </tr>
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
        </tr>
    </table>
</body>
</html>
